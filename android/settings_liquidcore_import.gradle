def localProperties = new Properties()
def localPropertiesFile = new File(rootProject.projectDir.toPath().toFile(), 'local.properties')

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}
def liquidCoreAndroidDir = localProperties.getProperty('liquidcore.androidDir')
if (liquidCoreAndroidDir != null) {
    include ':LiquidCoreAndroid'
    project(':LiquidCoreAndroid').projectDir = new File(liquidCoreAndroidDir)
}